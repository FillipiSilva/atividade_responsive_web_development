<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <title>Chalé Por do Sol</title>
</head>

<body>
    <!-- NAV BAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="https://img.icons8.com/doodle/50/000000/sun--v1.png"/>
        <a class="navbar-brand ml-2" href="#">CHALÉ POR DO SOL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active mx-5">
                    <a class="nav-link" href="#">INICIO <span class="sr-only">(página atual)</span></a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="#">A POUSADA</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link disabled" href="#">QUARTOS</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link disabled" href="#">CONTATO</a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- IMG PRINCIPAL -->
    <div class="d-flex justify-content-center mb-3">
        <img class="imgPrincipal" src="img/img16.jpg" alt="imagem principal">
    </div>

    <!-- CONTEÚDO -->
    <div class="container-fluid">
        <div class="row">
          <div class="col d-flex justify-content-center my-5 pt-5" id="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/q-QXdJWm2O4" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
            </iframe>
          </div>
          <div class="col ml-5 pl-5">
            <h1>PROMOÇÃO DE INVERNO</h1>
            <h6>ABRIL 21, 2020</h6>
            <img class="imgInverno d-flex justify-content-center" src="img/imgInverno.jpg" alt="Imagem de Inverno">
            <p><b>"</b>Fique <b>cinco dias</b> e pague apenas <b>quatro</b> de</p>
            <p>hospedagem com café da manhã incluído!<b>"</b></p>
          </div>
        </div>
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <div class="carousel col py-3 md-5">
                    <ul class="slides">
                        <input type="radio" name="radio-buttons" id="img-1" checked />
                        <li class="slide-container">
                            <div class="slide-image">
                                <img src="img/img19.jpg">
                            </div>
                            <div class="carousel-controls">
                                <label for="img-3" class="prev-slide">
                                    <span>&lsaquo;</span>
                                </label>
                                <label for="img-2" class="next-slide">
                                    <span>&rsaquo;</span>
                                </label>
                            </div>
                        </li>
                        <input type="radio" name="radio-buttons" id="img-2" />
                        <li class="slide-container">
                            <div class="slide-image">
                                <img src="img/img17.jpg">
                            </div>
                            <div class="carousel-controls">
                                <label for="img-1" class="prev-slide">
                                    <span>&lsaquo;</span>
                                </label>
                                <label for="img-3" class="next-slide">
                                    <span>&rsaquo;</span>
                                </label>
                            </div>
                        </li>
                        <input type="radio" name="radio-buttons" id="img-3" />
                        <li class="slide-container">
                            <div class="slide-image">
                                <img src="img/img18.jpg">
                            </div>
                            <div class="carousel-controls">
                                <label for="img-2" class="prev-slide">
                                    <span>&lsaquo;</span>
                                </label>
                                <label for="img-1" class="next-slide">
                                    <span>&rsaquo;</span>
                                </label>
                            </div>
                        </li>
                        <div class="carousel-dots">
                            <label for="img-1" class="carousel-dot" id="img-dot-1"></label>
                            <label for="img-2" class="carousel-dot" id="img-dot-2"></label>
                            <label for="img-3" class="carousel-dot" id="img-dot-3"></label>
                        </div>
                    </ul>
                </div>
              </div>
        </div>
      </div>

<!-- FOOTER -->
    <footer class="navbar navbar-expand-lg navbar-light bg-light mt-3">
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
